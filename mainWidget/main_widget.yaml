uid: main_widget
tags: []
props:
  parameters:
    - description: Set default color for Text
      label: Text color
      name: textColor
      required: false
      type: TEXT
    - defaultValue: RGB(96, 96, 96)
      description: Set default color for Text
      label: Bottom-Navbar-Color
      name: bnavColor
      required: false
      type: TEXT
    - defaultValue: Somewhere
      description: Name for your weather location
      label: Weather Location
      name: locationTitle
      required: false
      type: TEXT
    - context: item
      description: Name of scenes group item
      label: Scenes Group
      name: scenesGroup
      required: false
      type: TEXT
    - description: Hide Security menu
      label: hide
      name: hideSecurity
      required: false
      type: BOOLEAN
      groupName: security
  parameterGroups:
    - name: security
      label: Security Configuration Parameters
component: f7-block
config:
  style:
    --f7-button-text-color: "#8c8c8c"
    --menu-text-color: '= (!props.textColor) ? (themeOptions.dark=="light")? black : white : props.textColor'
    --opmw-menu-text-color: =(themeOptions.dark=="light")?("#8C8C8C"):("#848484")
    background: =(themeOptions.dark=="light") ? ("white"):("black")
    display: flex
    flex-direction: column
    height: calc(100vh - var(--f7-toolbar-height) - var(--f7-safe-area-bottom) - var(--f7-safe-area-top))
    justify-content: space-between
    margin: 0
    padding: 0
    width: 100%
  stylesheet: >
    .selected_menu_item {
      color: var(--menu-text-color);
      text-decoration-color: #F8BB00 !important;
      text-decoration: underline;
      text-underline-offset: 2px;
      font-weight: bold;
    } 

    .unselected_menu_item {
      color: #8C8C8C;
      font-weight: 300;
    }

    .selected_bottom_navbar_item {
     color: white;
     
     font-size: 12px;
     height: auto;
     --f7-button-bg-color: transparent;  
     display: flex;
     flex-direction: column;
     align-items: center;
     padding-top: 1%;
     padding-bottom: 1%;

    }  

    .unselected_bottom_navbar_item {
     
     color: #8c8c8c;
     font-size: 12px;
     height: auto;
     --f7-button-bg-color: transparent 
          display: flex;
     flex-direction: column;
     padding-top: 2%;
     padding-bottom: 2%;
    } 
slots:
  default:
    - component: f7-block
      config:
        style:
          flex: 0 0 auto
          overflow: scroll
      slots:
        default:
          - component: f7-segmented
            config:
              style:
                flex: 1 1 auto
                gap: 10px
                justify-content: center
                margin-left: 2%
                margin-right: 2%
            slots:
              default:
                - component: oh-repeater
                  config:
                    for: baseMenu
                    fragment: true
                    in:
                      - name: Home
                      - name: Floors
                      - name: Rooms
                    map: loop.baseMenu.name
                    sourceType: array
                  slots:
                    default:
                      - component: oh-button
                        config:
                          action: variable
                          actionVariable: objVar
                          actionVariableValue:
                            selectSection: ="SECTION" + loop.baseMenu_idx
                          class: '=vars.objVar.selectSection=="SECTION" + loop.baseMenu_idx ? "selected_menu_item" : "unselected_menu_item"'
                          large: true
                          style:
                            flex: 0 1 auto
                            font-size: 24px
                            font-weight: 200
                            width: auto
                          text: =loop.baseMenu
